<div class="aux-createRateCardContainer">
    <p class="aux-dialogHeader">Create Rate Card</p>
    <p class="aux-dialogSubHeader">Create Rate Card</p>

    <div id="aux-createRateCardForm">
        <div class="aux-createRateCard">
            <div id="aux-assignRateCardForm" class="aux-dialog-form">
                <div class="aux-dialog-item">
                    <label for="rateCardName" class="aux-dialog-item">Name</label>
                    <input id="rateCardName" name="rateCardName" type="text" maxlength="255" class="waz-validation-smiley" data-val="true" data-val-required="Required" />
                </div>

                <div class="aux-dialog-item">
                    <label for="rateCardCurrency" class="aux-dialog-item">Currency</label>
                    <select id="rateCardCurrency">
                        <option value="1" selected>BGN</option>
                        <option value="2">EUR</option>
                        <option value="3">USD</option>
                        <option value="4">GBP</option>
                    </select>
                </div>
                <div class="aux-dialog-item">
                    <label for="rateCardDescription" class="aux-dialog-item">Description</label>
                    <textarea id="rateCardDescription" name="rateCardDescription" cols="40" rows="2" data-val="true" data-val-required="Required"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
