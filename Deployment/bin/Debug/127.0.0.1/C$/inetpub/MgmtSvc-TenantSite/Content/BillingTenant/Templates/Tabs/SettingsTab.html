<div class="bi-settingsTab">
    <div id="bi-settings" class="waz-config">
        <h2>Billing account settings</h2>

        <div class="waz-config-section">
            <div class="waz-config-setting">
                <label for="bi-username">
                    User Name
                </label>

                <div class="waz-config-setting-value">
                    <input
                        type="text"
                        id="bi-username"
                        value="{{attr:GoDaddyShopperId}}"
                        class="fx-textbox"
                        disabled="disabled" />
                </div>
            </div>
            <div class="waz-config-setting last-child">
                <label for="bi-password">
                    Password
                </label>
                <div class="waz-config-setting-value">
                    <input
                        type="password"
                        id="bi-password"
                        data-val="true"
                        data-val-length-max="128"
                        data-val-required="Required"
                        value="{{attr:GoDaddyShopperPassword}}"
                        class="fx-textbox fx-validation fx-editablecontrol" />
                </div>
            </div>
        </div>
    </div>
</div>
