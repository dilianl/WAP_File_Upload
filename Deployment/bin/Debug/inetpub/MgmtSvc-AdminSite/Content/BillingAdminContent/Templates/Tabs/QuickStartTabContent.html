<div class="quickStartHeader">
    <img class="quickstart-graphic" src="{{attr:quickStartImage}}" alt="Quick Start" />
    <div class="description">
        <h2>{{:resourceProviderName}}</h2>
        <div class="headersubtext">{{:stepsToCompleteSetup}}</div>
        <div class="quickstartCheckboxContainer">
            <span class="quickstartCheckbox"></span>
            <span class="quickstartCheckboxText">{{:skipQuickStart}}</span>
        </div>
    </div>
</div>

<div class="steps-container">
    <ul class="steps">
        <li class="quickstart-step1 float-all clearfix">
            <div class="detail">
                <div class="detailTitle">
                    {{:registerRESTendpoint}}
                    <span class="quickstart-register-ballon"></span>
                </div>
                <div class="detailDescription">{{:initializing}}</div>
            </div>
        </li>
    </ul>
</div>
