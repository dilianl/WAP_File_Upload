<div class="bi-settingsTab">
    <h2>Download info for subscription: <b>{{>data.subscriptionId }} ({{>data.plan}})</b></h2>

    <div class="aux-assignRateCard">
        <div id="aux-viewRateCardInfoForm" class="aux-dialog-form">
            <div class="aux-dialog-item">
                <label for="year">Year:</label>
                <select id="year">
                    <option value="2017">2017</option>
                    <option value="2017">2018</option>
                    <option value="2017">2019</option>
                    <option value="2017">2020</option>
                </select>
            </div>
            <div class="aux-dialog-item">
                <label for="month">Month:</label>
                <select id="month">
                    <option value="0">Whole year</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div>
                <input id="download" type="button" value="Download" />
            </div>
        </div>
    </div>
</div>
