<div class="aux-createRateCardContainer">
    <p class="aux-dialogHeader">Clone Rate Card</p>
    <p class="aux-dialogSubHeader">Clone Rate Card from source: {{>data.rateCardSource}}</p>

    <div id="aux-cloneRateCardForm">
        <div class="aux-createRateCard">
            <div id="aux-assignRateCardForm" class="aux-dialog-form">
                <div class="aux-dialog-item">
                    <label for="rateCardName" class="aux-dialog-item">Name</label>
                    <input id="rateCardName" name="rateCardName" type="text" maxlength="128" class="waz-validation-smiley" data-val="true" data-val-required="Required" />

                </div>
                <div class="aux-dialog-item">
                    <label for="rateCardDescription" class="aux-dialog-item">Description</label>
                    <textarea id="rateCardDescription" name="rateCardDescription" cols="40" rows="2" data-val="true" data-val-required="Required"></textarea>
                </div>

            </div>
        </div>
    </div>
</div>
